<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Studio Ghibli</title>
</head>

<body>
    <div class="container">
        <div class=" container header">
            <div class="header-logo">
                <img class="img-logo" src="Assets/image/logo.png" />
            </div>
            <div class="header-icons">
                <i class='bx bxl-facebook icons'></i>
                <i class='bx bxl-instagram icons'></i>
                <i class='bx bxl-twitter icons'></i>
                <i class='bx bxl-youtube icons'></i>
            </div>
        </div>
        <div class="container center">
            <div class="content-text">
                <h2>HAYAO MIYAZAKI</h2>
                <h1>A VIAGEM DE CHIHIRO</h1>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
                    desobedecem são transformados em animais.
                </p>
                <div class="content-button">
                    <div class=" btn button-assistir">
                        <span>
                            <i class='bx bx-play icon-play'></i>
                            Assistir agora
                        </span>
                    </div>
                    <div class=" btn button-trailer ">
                        <span>
                            assista o trailer
                        </span>
                    </div>
                </div>
            </div>
            <div class="content-image">
                <img class="img-ghost" src="Assets/image/image-ghost.png" />
            </div>
        </div>
    </div>

</body>

</html>
